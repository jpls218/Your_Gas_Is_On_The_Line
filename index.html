<body>

  <header>
    <h1 class="logo">Gas Pals</h1>
    <nav>
      <ul class="nav-item">
        <li><a href="#">About</a></li>
        <li><a href="#">Home</a></li>
      </ul>
    </nav>
    <a class="contact-button" href="#">
      <button>Feedback</button>
    </a>
  </header>


    <div class="filter container">
      <form>
        <!-- form input for user search -->
        <div class="four columns">
          <label for="searchCity">City Search</label>
          <input class="u-full-width" type="city" placeholder="Search" id="cityInput">
        </div>
        <div class="three columns">
          <!-- This option will eventually let you search for results by distance for proximity to your chosen area -->
          <label for="search-distance">Distance</label>
          <select class="u-full-width" id="distance">
            <option value="Option 1">1 mile</option>
            <option value="Option 2">2 miles</option>
            <option value="Option 3">5 miles</option>
          </select>
        </div>
        <div class="three columns">
          <!-- This will allow the user to search based on what type of gas they require and limit search results to this parameter -->
          <label for="fuel-options">Fuel Type</label>
          <select class="u-full-width" id="fuelOptions">
            <option value="Option 1">Regular</option>
            <option value="Option 2">Premium</option>
            <option value="Option 3">Diesel</option>
          </select>
        </div>
        <div class="two columns">
          <br>
          <input class="button" type="submit" value="Search">
        </div>

      </form>
    </div>





  </div>

  <div id="map" style="width: 100%; height: 530px;"></div>
  <!-- Primary Page Layout-->
  <div class="results-container">
    <div class="row" style="background-color: black; color: lightgray;">
    
      <container class="12 columns header">
        <h1>Search Results</h1>
      </container>
      <div class="12 columns name"></div>
      <div class ="12 columns address"></div> 
      <div class="12 columns distance"></div>
      <div class="12 columns price"></div>




    </div>
  </div>
